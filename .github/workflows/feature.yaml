name: build

on:
  pull_request:
    branches:
      - main

jobs:
  build-supabase:
    runs-on: ubuntu-latest
    steps:
        - uses: supabase/setup-cli@v1
          with:
            version: latest
            
        - name: initialise supabase
          run: supabase init
          
        - name: start supabase
          run: supabase db start
  build-application:
    runs-on: ubuntu-latest
    needs: build-supabase
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
